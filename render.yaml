services:
  - type: web
    name: sales-management-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run init-db
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: ./database/sales.db
